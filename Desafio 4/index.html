<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <table class="tabela-moda">
        <strong>Moda</strong>

        <tr class="tabela-cabecalho">
            <td>Produto</td>
            <td>Tamanho</td>
            <td>Valor</td>
        </tr>
        <tr class="tabela-dados">
            <td>Camiseta</td>
            <td>M</td>
            <td>R$ 49,00</td>
        </tr>
        <tr class="tabela-dados">
            <td>Tênis</td>
            <td>42</td>
            <td>R$ 5,00</td>
        </tr>
    </table>

    <table class="tabela-casa">
        <strong>Casa</strong>
        <tr class="tabela-cabecalho">
            <td>Produto</td>
            <td>Valor</td>
        </tr>
        <tr class="tabela-dados">
            <td>Sofá</td>
            <td>R$ 1.200,00</td>
        </tr>
        <tr class="tabela-dados">
            <td>Televisão</td>
            <td>R$ 5.000,00</td>
        </tr>
    </table>

</body>

</html>
